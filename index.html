<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
<div class = "top-section">
  <img class="img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
</div>
<div class="mid-section">
  <h1>Equilibrium #3429</h1>

  <p>Equilibrium collection promotes balance and calm.</p>
<div class="mid-section-col">
  <div class="left-side">
   <img src="images/icon-ethereum.svg" alt="icon-ethereum">
   <h2 >0.041 ETH</h2>
  </div> 
  
  <div class="right-side">
    <img src="images/icon-clock.svg" alt="icon-clock">
  <p >3 days left</p>
</div>
</div>
</div>
<hr>
  <div class="bottom-section">
    <img src="images/image-avatar.png" alt="image-avatar">
  <p>Creation of <span class="name">Jules Wyvern</span></p>

</div>
</main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepanshu Gupta</a>.
  </div>
</body>
</html>
